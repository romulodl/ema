name: Ema

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: php-actions/composer@v1
    - name: install dependencies
      run: composer install
    - name: run tests
      run: vendor/bin/phpunit tests/*
